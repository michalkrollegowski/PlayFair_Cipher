<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayFairCipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PlayFair Cipher</h1>
        <form id="cryptoForm">
            <div class="form-group">
                <label>Text to encrypt:</label>
                <textarea id="encryptText" name="encryptText" rows="4" cols="50" placeholder="Provide text..."></textarea>
                <button type="button" onclick="encrypt()">Encrypting</button>
            </div>
            <div class="form-group">
                <label>Text to decrypt:</label>
                <textarea id="decryptText" name="decryptText" rows="4" cols="50" placeholder="Provide text..."></textarea>
                <button type="button" onclick="decrypt()">Decrypting</button>
                <label>Our complementary and repeating letter is X</label>
            </div>
            <button id="refresh" type="button" onclick="refreshPage()">Refresh</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
